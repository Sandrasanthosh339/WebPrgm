<html>
<head>
<style>
ul {
  list-style-type: square;
}

ol {
  list-style-type: upper-roman;
}
</style>
</head>
<body>

<p>This is an unordered list:</p>
<ul>
  <li>Apple</li>
  <li>Mango</li>
  <li>Orange</li>
</ul>

<p>This is an ordered list:</p>
<ol>
  <li>Red</li>
  <li>Yellow</li>
  <li>Green</li>
</ol>

</body>
</html>
