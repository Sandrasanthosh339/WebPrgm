<html>
<head>
<style>
/* unvisited link */
a:link {
  text-decoration: none;
}

/* visited link */
a:visited {
  text-decoration: none;
}



/* selected link */
a:active {
  text-decoration: underline;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p><a href="https://www.whatsapp.com">Whatsapp.com</a></p>

</body>
</html>
