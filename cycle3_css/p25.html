<html>
<head>
<style>
div.a {
  text-transform: uppercase;
}


div.c {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>text-transform: uppercase:</h1>
<div class="a">CSS stands for Cascading Style Sheets.</div>

</body>
</html>
