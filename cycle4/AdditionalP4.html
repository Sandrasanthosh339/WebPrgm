<html>
<head>
</head>
<script>
function changeBodyBg(color){
document.getElementById("demo").style.background=color;
}
</script>
<body id="demo">
<h1>Change Backgroundcolour</h1>
        <button onclick="changeBodyBg('yellow');">Yellow</button>
        <button onclick="changeBodyBg('lime');">Lime</button>
        <button onclick="changeBodyBg('orange');">Orange</button>
        <button onclick="changeBodyBg('blue');">blue</button>
        <button onclick="changeBodyBg('red');">red</button>

</body>
</html>
